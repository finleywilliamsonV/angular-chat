<div
    class="mt-4">
    <p class="h3">{{ message.subject }}</p>
    <p
        class="h5"
        [class.italic]="messageView === 'sent'">
        {{ messageView === 'sent' ? 'To: ' : 'From: '}}
        {{ messageView === 'sent' ? message.recipient.name_lastFirst : message.sender.name_lastFirst }}
    </p>
    <div [style.margin]="'0px 20px'">
        <p class="preserve-new-lines mt-4">{{ message.body }}</p>
    </div>
</div>
