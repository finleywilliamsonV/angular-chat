<div class="modal-header">
    <h4
        class="modal-title"
        id="modal-basic-title">Log In</h4>
    <button
        type="button"
        class="close"
        (click)="cancel()">
        Ã—
    </button>
</div>
<div
    class="modal-body pb-0"
    ngbAutofocus>
    <form
        #form="ngForm"
        class="mb-0">
        <div class="form-group mb-0">
            <h5>{{ user.fullName }}</h5>
            <div class="input-group">
                <input
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    name="password"
                    type="password"
                    password
                    minlength="6"
                    required
                    ngModel
                    #password="ngModel">
            </div>
            <p
                class="incorrect-password red pb-0"
                [ngStyle]="{'visibility': passwordIncorrect ? 'inherit' : 'hidden'}">Incorrect Password, Please Try Again.</p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button
        type="button"
        class="btn btn-success"
        (click)="attemptLogin(password)"
        [disabled]="!form.valid">
        <spinner [showSpinner]="attemptingLogin"></spinner>
        Submit
    </button>
</div>
