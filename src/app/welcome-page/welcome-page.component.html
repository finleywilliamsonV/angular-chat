<div class="text-center">
    <div class="jumbotron">
        <h1 class="display-3">{{ welcomeString }}</h1>
        <p class="lead">{{ userCountString }}</p>
        <hr class="my-2">
        <div class="row">
            <div *ngFor="let user of users" class="col-6">
                <user-tile [user]="user"></user-tile>
            </div>
        </div>
        <hr>
        <p class="lead">
            <a
                class="btn btn-dark btn-lg"
                routerLink="/user/new"
                role="button">
                Create a New User
            </a>
        </p>
    </div>
</div>
